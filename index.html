<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <section class="section section__left">

        <header class="header section__header">
            <div class="header__logo">
                <a href="#">Financex</a>
            </div>

            <nav class="header__nav">
                <a class="nav--link link" href="#">About</a>
                <a class="nav--link link" href="#">Product</a>
                <a class="nav--link link" href="#">Contact</a>
            </nav>
        </header>

        <main>

            <content class="content content__top">
                <h1 class="content__heading">For all the things you want</h1>
                <h3 class="content__subheading">For all the things you have</h3>
            </content>

            <content class="content content__bottom">
                <div class="hr__line"></div>
                <p class="content__description">
                    We work to make your business start
                    effectively working for you. Meet the
                    financial and marketing specialists.
                </p>
            </content>


            <div class="section__button-wrapper">
                <button class="btn btn--go">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </div>
        </main>

    </section>

    <section class="section section__right">
        <div class="section__image">
            <img src="images/flowers.png" alt="flowers">
            <img src="images/chair.jpg" style="display: none;" alt="chair">
            <img src="images/bench.jpg" style="display: none;" alt="bench">
            <div class="image__transition-slide"></div>
        </div>

        <div class="section__button-wrapper">
            <button class="btn btn--prev">
                <ion-icon name="arrow-up-outline"></ion-icon>
            </button>

            <button class="btn btn--next">
                <ion-icon name="arrow-down-outline"></ion-icon>
            </button>
        </div>
    </section>



    <div class="loading__wrapper">
        <div class="loader--text">Please Wait...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>



    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="utils/gsap.min.js"></script>
    <script src="utils/imagesLoaded.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
